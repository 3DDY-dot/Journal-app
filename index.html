<!DOCTYPE html>
<html>
<head>
    <title>My Journal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">ğŸ“– My Personal Journal</h1>
        <a href="{{ url_for('add_entry') }}" class="btn btn-primary mb-3">+ New Entry</a>

        {% for entry in entries %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ entry.title }}</h5>
                <p class="card-text">{{ entry.content }}</p>
                <small class="text-muted">{{ entry.date_created.strftime('%B %d, %Y at %H:%M') }}</small>
            </div>
        </div>
        {% else %}
        <p class="text-center">No entries yet. <a href="{{ url_for('add_entry') }}">Write your first entry!</a></p>
        {% endfor %}
    </div>
</body>
</html>
